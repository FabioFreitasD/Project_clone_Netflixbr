<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__lado">
            <img class="header__lado__img" src="./src/imagens/Netflix_Logo_PMS.png" alt="logo da Netflix">
            <div class="header__lado__centro">
                <select class="header__lado__centro__select">
                    <option class="option">English</option>
                    <option class="option" selected>Português</option>
                </select> 
                <button class="header__lado__centro__button button" type="button">Entrar</button>
            </div>
        </div>
        <div class="header__title">
            <h1 class="title--big header__title_1">Filmes, séries e muito mais, sem limites</h1>
            <p class="title--small header__title_p">
                Assista onde quiser. Cancele quando quiser.
            </p>
            <h3 class="title--small header__title_3">
                Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
            </h3>
            <div class="header__register">
                <input class="inputSelect header__register_input" type="email" placeholder="Email">
                <button class="header__register_button button" type="submit">Vamos lá  ></button>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="section__pipoca">
            <img src="./src/imagens/pipoca_Netflix.jpeg" alt="caixa de pipoca">
            <div class="section__pipoca_items">
                <h2 class="title">
                    A Netflix que você adora por apenas R$ 20,90.
                </h2>
                <p class="title--small">
                    Assine o plano Padrão com anúncios.
                </p>
                <div class="link">
                    <a href="">Saiba mais 
                        <img class="imgMq" src="./src/imagens/maiorQ.jpeg" alt=">">
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
